<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PC Gamer Store</title>
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --brand: #0ea5e9;
      --danger: #ef4444;
      --radius: 12px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 24px;
      line-height: 1.2
    }

    p.lead {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      font-size: 14px
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .08);
      background: #0f1629;
      color: var(--text);
      outline: none;
    }

    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, .25)
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 18px
    }

    button {
      flex: 1;
      background: var(--brand);
      color: #001018;
      font-weight: 700;
      border: 0;
      border-radius: 10px;
      padding: 12px 14px;
      cursor: pointer;
    }

    .note {
      color: var(--muted);
      font-size: 12px
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 8px;
      display: none
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: var(--muted)
    }

    a {
      color: var(--brand);
      text-decoration: none
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">PC Gamer Store</h1>
    <p class="lead">Enter your mobile and password to continue.</p>

    <form id="loginForm" novalidate>
      <label for="mobile">Mobile Number</label>
      <input id="mobile" name="mobile" type="tel" inputmode="numeric" placeholder="Mobile Number" required
        pattern="[0-9]{10,14}" aria-describedby="mobileHelp" />
      <div id="mobileHelp" class="note">Use 10â€“14 digits (numbers only).</div>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" minlength="4" required />

      <div class="error" id="errBox">Please enter a valid mobile and password.</div>

      <div class="actions">
        <button type="submit" aria-label="Sign in">Sign In</button>
      </div>
    </form>

    <footer>By continuing you agree to the <a href="#" aria-label="Terms and Conditions">terms</a>.</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const err = document.getElementById('errBox');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.style.display = 'none';

        const mobile = (document.getElementById('mobile').value || '').trim();
        const password = (document.getElementById('password').value || '').trim();

        const isMobileOk = /^[0-9]{10,14}$/.test(mobile);
        const isPwdOk = password.length >= 4;

        if (!isMobileOk || !isPwdOk) {
          err.innerText = 'Invalid phone or password format';
          err.style.display = 'block';
          return;
        }

        try {
          const response = await axios.post('https://spark-games-backend.vercel.app/api/login', {
            phone: mobile,
            password: password
          });

          if (response.data.success) {
            localStorage.setItem('adminSession', response.data.token);
            // You can redirect here
            window.location.href = '/manage-games.html';
          } else {
            err.innerText = response.data.message;
            err.style.display = 'block';
          }

          
        } catch (error) {
          console.error('Login error:', error);
          err.innerText = error.response?.data?.message || 'Server error';
          err.style.display = 'block';
        }
      });
    })();
  </script>

</body>

</html>
